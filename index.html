<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <title>The Odin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-bar">
          <img
            class="icon"
            src="./resources/magnify.svg"
            alt="search Icon" />
          <input type="text" />
        </div>
        <div class="notifications">
          <img
            class="icon"
            src="./resources/bell-outline.svg"
            alt="notification bell" />
          <img
            class="profile-icon"
            src="./resources/kodemonkey.svg"
            alt="profile icon" />
          <span class="profile-name">Danish Kode Monkey</span>
        </div>
        <div class="user-info">
          <img
            class="profile-icon profile-big"
            src="./resources/kodemonkey.svg"
            alt="" />
          <div class="user-content">
            <span class="greeting">Howdy, <br /></span>
            <span class="profile-name">Danish Kode Monkey</span
            ><span class="profile-id">(@DKM)</span>
          </div>
        </div>
        <div class="buttons">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </header>
      <nav>
        <div class="title">Dashboard</div>
        <div class="navigation">navigation</div>
      </nav>
      <main>
        <div class="content">content</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
      </main>
    </div>
  </body>
</html>
